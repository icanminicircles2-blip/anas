<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام I CAN - الإدارة الاحترافية</title>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC3dczppftLkPSpsMVsb3GsryyYqDjGgEo",
            authDomain: "ican-5dfb5.firebaseapp.com",
            projectId: "ican-5dfb5",
            storageBucket: "ican-5dfb5.firebasestorage.app",
            messagingSenderId: "471479335646",
            appId: "1:471479335646:web:bdb0adacf9aae88afee04f",
            measurementId: "G-GBJZQ84RZR"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- وظائف النظام ---
        window.addWorker = function() {
            const name = document.getElementById('workerName').value;
            if (name) {
                push(ref(db, 'workers'), { name: name, status: 'active' });
                document.getElementById('workerName').value = "";
            }
        };

        onValue(ref(db, 'workers'), (snapshot) => {
            const list = document.getElementById('workersList');
            const trashList = document.getElementById('trashList');
            list.innerHTML = ""; trashList.innerHTML = "";
            snapshot.forEach((child) => {
                const data = child.val();
                const div = document.createElement('div');
                div.className = 'worker-card';
                div.innerText = data.name;
                
                if (data.status === 'active') {
                    div.onclick = () => openWorkerMonths(child.key, data.name);
                    list.appendChild(div);
                } else {
                    div.style.background = "#ccc";
                    trashList.appendChild(div);
                }
            });
        });

        window.saveData = function(workerId, monthIdx, day, type, val) {
            update(ref(db, `attendance/${workerId}/${monthIdx}/${day}`), { [type]: val });
        };

        window.moveWorkerToTrash = function(workerId) {
            if(confirm("نقل الموظف لسلة المهملات؟")) {
                update(ref(db, `workers/${workerId}`), { status: 'trash' });
                showScreen('screen-workers');
            }
        };
    </script>

    <style>
        body { background-color: #4a0000; color: white; font-family: 'Segoe UI', Tahoma, sans-serif; margin: 0; text-align: center; }
        .i-can-bg { font-size: 120px; font-weight: bold; color: rgba(255, 255, 255, 0.03); position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: -1; pointer-events: none; }
        .container { width: 90%; max-width: 800px; background: rgba(255, 255, 255, 0.1); padding: 30px; border-radius: 20px; backdrop-filter: blur(15px); margin: 50px auto; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { padding: 12px; border-radius: 8px; border: none; margin: 10px; width: 70%; font-size: 16px; }
        .worker-card { background: white; color: #4a0000; padding: 15px; margin: 10px; border-radius: 12px; cursor: pointer; display: inline-block; width: 140px; font-weight: bold; transition: 0.3s; }
        .worker-card:hover { transform: scale(1.05); }
        .day-row { display: flex; justify-content: space-around; background: white; color: #333; margin: 5px 0; padding: 10px; border-radius: 8px; align-items: center; }
        .day-row input { width: 80px; margin: 0; background: #eee; font-size: 14px; }
        .hidden { display: none; }
        .btn { padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin: 5px; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .months-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
        .month-btn { background: rgba(255,255,255,0.2); padding: 15px; border-radius: 10px; cursor: pointer; }
        .admin-section { border-top: 1px solid rgba(255,255,255,0.2); margin-top: 40px; padding-top: 20px; }
    </style>
</head>
<body>

    <div class="i-can-bg">I CAN</div>

    <div id="screen-workers" class="container">
        <h1>إضافة عامل جديد</h1>
        <input type="text" id="workerName" placeholder="اكتب اسم العامل...">
        <button class="btn btn-green" onclick="addWorker()">إضافة</button>
        <div id="workersList" style="margin-top:20px;"></div>

        <div class="admin-section">
            <button class="btn" style="background: #666; color: white;" onclick="toggleTrash()">إظهار/إخفاء سلة المهملات</button>
            <div id="trashContainer" class="hidden">
                <h3>سلة المهملات (Children Trash)</h3>
                <div id="trashList"></div>
            </div>
        </div>
    </div>

    <div id="screen-months" class="container hidden">
        <h2 id="currentWorkerName" style="color: #ff4d4d;"></h2>
        <div class="months-grid" id="monthsGrid"></div>
        <hr>
        <button class="btn btn-red" id="deleteBtn">نقل العامل لسلة المهملات</button>
        <button class="btn" onclick="showScreen('screen-workers')">رجوع للرئيسية</button>
    </div>

    <div id="screen-days" class="container hidden">
        <h2 id="currentMonthTitle"></h2>
        <div id="daysList" style="max-height: 400px; overflow-y: auto;"></div>
        <button class="btn btn-green" onclick="alert('يتم الحفظ تلقائياً في السحاب!')">تم الحفظ</button>
        <button class="btn" onclick="showScreen('screen-months')">رجوع للشهور</button>
    </div>

    <script>
        const monthsNames = ["يناير", "فبراير", "مارس", "أبريل", "مايو", "يونيو", "يوليو", "أغسطس", "سبتمبر", "أكتوبر", "نوفمبر", "ديسمبر"];
        let currentWID = "";

        function showScreen(id) {
            document.querySelectorAll('.container').forEach(c => c.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }

        function toggleTrash() {
            document.getElementById('trashContainer').classList.toggle('hidden');
        }

        function openWorkerMonths(id, name) {
            currentWID = id;
            document.getElementById('currentWorkerName').innerText = name;
            document.getElementById('deleteBtn').onclick = () => moveWorkerToTrash(id);
            const grid = document.getElementById('monthsGrid');
            grid.innerHTML = "";
            monthsNames.forEach((m, i) => {
                let div = document.createElement('div');
                div.className = 'month-btn';
                div.innerText = m;
                div.onclick = () => loadDays(id, m, i + 1);
                grid.appendChild(div);
            });
            showScreen('screen-months');
        }

        function loadDays(wid, mName, mIdx) {
            document.getElementById('currentMonthTitle').innerText = "سجل شهر " + mName;
            const list = document.getElementById('daysList');
            list.innerHTML = "";
            for (let i = 1; i <= 31; i++) {
                let d = new Date(2026, mIdx - 1, i);
                if (d.getMonth() + 1 !== mIdx) break; 
                if (d.getDay() !== 5 && d.getDay() !== 6) { // استثناء الجمعة والسبت
                    let row = document.createElement('div');
                    row.className = 'day-row';
                    row.innerHTML = `
                        <strong>يوم ${i}</strong>
                        <div>حضور <input type="text" onchange="saveData('${wid}',${mIdx},${i},'in',this.value)" placeholder=". . ."></div>
                        <div>انصراف <input type="text" onchange="saveData('${wid}',${mIdx},${i},'out',this.value)" placeholder=". . ."></div>
                    `;
                    list.appendChild(row);
                }
            }
            showScreen('screen-days');
        }
    </script>
</body>
</html>
